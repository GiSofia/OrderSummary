<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container-card">
    <div class="card">
      <figure>
        <img src="./assets/images/illustration-hero.svg" alt="image hero" class="img-hero">
        <h1 class="title-card">Order Summary</h1>
        <p class="description-card">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </figure>

      <div class="plan-container">
        <div class="plan-content">
          <img src="./assets/images/icon-music.svg" alt="icon music" class="icon-music">
          <div class="plan">
            <p class="name-plan">Annual Plan</p>
            <p class="amount-plan">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
      </div>

      <div class="payment-process">
        <a href="#" class="pay">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
